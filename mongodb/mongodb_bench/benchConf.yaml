benchmark:
  sut: "MongoDB"
  nodes:
    - "35.187.114.235"
    - "35.241.234.119"
    - "34.140.67.109"
  threads: 2
  random_seed: 123

queryConfigs:

  # Temporal queries (6 functioning queries)
  - name: countActiveFlightsInPeriod
    use: True
    type: temporal
    mongodbQuery: abc
    repetition: 2
    parameters:
      - period

  - name: locationOfAirplaneAtInstant
    use: True
    type: temporal
    mongodbQuery: abc
    repetition: 2
    parameters:
      - instant

  - name: flightTimeLowAltitude
    use: True
    type: temporal
    mongodbQuery: abc
    repetition: 2
    parameters:
      - period_short

  - name: averageHourlyFlightsDuringDay
    use: True
    type: temporal
    mongodbQuery: abc
    repetition: 2
    parameters:
      - day

  - name: flightsWithLocalOriginDestinationInPeriod
    use: True
    type: temporal
    mongodbQuery: abc
    repetition: 2
    parameters:
      - period_short

  - name: airportUtilizationInPeriod
    use: True
    type: temporal
    mongodbQuery: abc
    repetition: 2
    parameters:
      - period_medium

  # Spatial queries (7 functioning queries)
  - name: flightsInCityRadius
    use: True
    type: spatial
    mongodbQuery: abc
    repetition: 2
    parameters:
      - city
      - radius

  - name: flightsIntersectingMunicipalities
    use: True
    type: spatial
    mongodbQuery: abc
    repetition: 2
    parameters:
      - municipality

  - name: countFlightsInCounties
    use: True
    type: spatial
    mongodbQuery: abc
    repetition: 2
    parameters:
      - county

  - name: flightsCloseToMainCitiesLowAltitude
    use: True
    type: spatial
    mongodbQuery: abc
    repetition: 2
    parameters:
      - low_altitude
      - radius

  - name: flightsOnlyInOneDistrict
    use: True
    type: spatial
    mongodbQuery: abc
    repetition: 2
    parameters:
      - district

  - name: countiesLandingsDepartures
    use: True
    type: spatial
    mongodbQuery: abc
    repetition: 2
    parameters:
      - county

  - name: flightClosestToPoint
    use: True
    type: spatial
    mongodbQuery: abc
    repetition: 2
    parameters:
      - point
      - distance

  # spatiotemporal queries (7 functioning queries)
  - name: flightsInCountyInPeriod
    use: True
    type: spatiotemporal
    mongodbQuery: abc
    repetition: 2
    parameters:
      - period_long
      - county

  - name: pairOfFlightsInMunicipalityInPeriod
    use: True
    type: spatio-temporal
    mongodbQuery: abc
    repetition: 2
    parameters:
      - period
      - municipality

  - name: countFlightsAtInstantInDistricts
    use: True
    type: spatio-temporal
    mongodbQuery: abc
    repetition: 2
    parameters:
      - instant

  - name: inCityRadiusInPeriod
    use: True
    type: spatio-temporal
    mongodbQuery: abc
    repetition: 2
    parameters:
      - period
      - city
      - radius

  - name: flightDurationInMunicipalityLowAltitudeInPeriod
    use: True
    type: spatial-temporal
    mongodbQuery: abc
    repetition: 2
    parameters:
      - period
      - municipality
      - low_altitude

  - name: averageHourlyFlightsDuringDayInCounty
    use: True
    type: spatio-temporal
    mongodbQuery: abc
    repetition: 2
    parameters:
      - day
      - county

  - name: flightsWithLocalOriginDestinationInPeriodInCounty
    use: True
    type: spatio-temporal
    mongodbQuery: abc
    repetition: 2
    parameters:
      - period
      - county







  # bisher noch nicht implementiert (auch nicht in MobiltiyDB)
  - name: FlightDistanceInCounties
    use: False
    type: spatial
    mongodbQuery: abc
    repetition: 2
    parameters:
      - county
      - type



