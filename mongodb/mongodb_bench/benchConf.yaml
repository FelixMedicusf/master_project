benchmark:
  sut: "MongoDB"
  nodes:
    - "35.187.114.235"
    - "35.241.234.119"
    - "34.140.67.109"
  threads: 2
  random_seed: 123

queryConfigs:

  # Temporal queries (6 functioning queries)
  - name: countActiveFlightsInPeriod
    use: False
    type: temporal query - instant temporal aggregate query
    mongodbQuery: abc
    repetition: 50
    parameters:
      - period

  - name: locationOfAirplaneAtInstant
    use: False
    type: temporal no aggregate query
    mongodbQuery: abc
    repetition: 50
    parameters:
      - instant

  - name: flightTimeLowAltitude
    use: True
    type: temporal aggregation query
    mongodbQuery: abc
    repetition: 50
    parameters:
      - period_short

  - name: averageHourlyFlightsDuringDay
    use: False
    type: temporal aggregation query
    mongodbQuery: abc
    repetition: 1000
    parameters:
      - day

  - name: flightsWithLocalOriginDestinationInPeriod
    use: False
    type: temporal no aggregate query
    mongodbQuery: abc

    repetition: 1000
    parameters:
      - period

  - name: airportUtilizationInPeriod
    use: False
    type: temporal aggregation query
    mongodbQuery: abc

    repetition: 1000
    parameters:
      - period_medium

  # Spatial queries (7 functioning queries)
  - name: flightsInCityRadius
    use: False
    type: spatial range-query
    mongodbQuery: abc

    repetition: 1000
    parameters:
      - city
      - radius

  - name: flightsIntersectingMunicipalities
    use: False
    type: spatial range-query
    mongodbQuery: abc
    repetition: 1000
    parameters:
      - municipality

  - name: countFlightsInCounties
    use: False
    type: spatial aggregation query
    mongodbQuery: abc
    repetition: 1000
    parameters:
      - county

  - name: flightsCloseToMainCitiesLowAltitude
    use: False
    type: spatial range query
    mongodbQuery: abc
    repetition: 1000
    parameters:
      - low_altitude
      - radius

  - name: flightsOnlyInOneDistrict
    use: False
    type: spatial range query
    mongodbQuery: abc
    repetition: 1000
    parameters:
      - district

  - name: countiesLandingsDepartures
    use: False
    type: spatial aggregation query
    mongodbQuery: abc
    repetition: 1000
    parameters:
      - county

  - name: flightClosestToPoint
    use: False
    type: spatial aggregation query
    mongodbQuery: abc
    repetition: 1000
    parameters:
      - coordinates
      - distance

  - name: FlightDistanceInCounties
    use: False
    type: spatial range query
    mongodbQuery: abc
    repetition: 1000
    parameters:
      - county
      - type

  # spatiotemporal queries (6 functioning queries)
  - name: flightsInCountyInPeriod
    use: False
    type: spatiotemporal range-query
    mongodbQuery: abc
    repetition: 1000
    parameters:
      - period
      - county

  - name: pairOfFlightsInMunicipalityInPeriod
    use: False
    type: spatiotemporal range join-query
    mongodbQuery: abc
    repetition: 1000
    parameters:
      - instant
      - municipality

  - name: countFlightsAtInstantInDistricts
    use: False
    type: spatio-temporal aggregate query
    mongodbQuery: abc
    repetition: 1000
    parameters:
      - instant

  - name: inCityRadiusInPeriod
    use: False
    type: spatio-temporal aggregate query
    mongodbQuery: abc
    repetition: 1000
    parameters:
      - period
      - city
      - radius

  - name: closePairOfPlanes
    use: False
    type: spatiotemporal distance query
    mongodbQuery: abc
    repetition: 1000
    parameters:
      - county

  - name: flightDurationInMunicipalityLowAltitudeInPeriod
    use: False
    type: spatial aggregation query
    mongodbQuery: abc
    repetition: 1000
    parameters:
      - period
      - municipality
      - low_altitude

  - name: averageHourlyFlightsDuringDayInCounty
    use: False
    type: spatiotemporal aggregation query
    mongodbQuery: abc
    repetition: 1000
    parameters:
      - day
      - county
















